components:
  schemas:
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    PaginatedRideList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Ride'
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    PasswordReset:
      type: object
      description: Serializer for requesting a password reset e-mail.
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      description: Serializer for confirming a password reset attempt.
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - token
      - uid
    PatchedRide:
      type: object
      properties:
        id_ride:
          type: integer
          readOnly: true
        status:
          type: string
          maxLength: 50
        id_rider:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        id_driver:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        pickup_latitude:
          type: number
          format: double
        pickup_longitude:
          type: number
          format: double
        dropoff_latitude:
          type: number
          format: double
        dropoff_longitude:
          type: number
          format: double
        pickup_time:
          type: string
          format: date-time
        todays_ride_events:
          type: string
          readOnly: true
    PatchedUserDetails:
      type: object
      description: User model w/o password
      properties:
        pk:
          type: integer
          readOnly: true
          title: Id user
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
    Register:
      type: object
      properties:
        username:
          type: string
          maxLength: 150
          minLength: 1
        email:
          type: string
          format: email
        password1:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - password1
      - password2
      - username
    ResendEmailVerification:
      type: object
      properties:
        email:
          type: string
          format: email
    RestAuthDetail:
      type: object
      properties:
        detail:
          type: string
          readOnly: true
      required:
      - detail
    Ride:
      type: object
      properties:
        id_ride:
          type: integer
          readOnly: true
        status:
          type: string
          maxLength: 50
        id_rider:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        id_driver:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        pickup_latitude:
          type: number
          format: double
        pickup_longitude:
          type: number
          format: double
        dropoff_latitude:
          type: number
          format: double
        dropoff_longitude:
          type: number
          format: double
        pickup_time:
          type: string
          format: date-time
        todays_ride_events:
          type: string
          readOnly: true
      required:
      - dropoff_latitude
      - dropoff_longitude
      - id_driver
      - id_ride
      - id_rider
      - pickup_latitude
      - pickup_longitude
      - pickup_time
      - status
      - todays_ride_events
    RoleEnum:
      enum:
      - customer
      - rider
      - admin
      type: string
      description: |-
        * `customer` - Customer
        * `rider` - Rider
        * `admin` - Admin
    Token:
      type: object
      description: Serializer for Token model.
      properties:
        key:
          type: string
          maxLength: 40
      required:
      - key
    User:
      type: object
      properties:
        id_user:
          type: integer
          readOnly: true
        role:
          $ref: '#/components/schemas/RoleEnum'
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        phone_number:
          type: string
          maxLength: 20
      required:
      - id_user
      - phone_number
    UserDetails:
      type: object
      description: User model w/o password
      properties:
        pk:
          type: integer
          readOnly: true
          title: Id user
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - email
      - pk
      - username
    VerifyEmail:
      type: object
      properties:
        key:
          type: string
          writeOnly: true
      required:
      - key
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
